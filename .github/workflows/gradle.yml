name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    # 设置 JDK 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 生成时间戳标签 (格式 v2023_12_25__08_30_45)
    - name: Generate Timestamp Tag
      run: |
        CURRENT_TIME=$(date -u +"%Y_%m_%d__%H_%M_%S")
        echo "TAG_NAME=v$CURRENT_TIME" >> $GITHUB_ENV

    # 准备构建环境
    - name: Change gradlew permissions
      run: chmod +x ./gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # 构建项目
    - name: Build with Gradle
      run: ./gradlew build

    # 上传构建产物（使用仓库名命名）
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-build  # 如 "myrepo-build"
        path: build/libs/*

    # 创建时间戳标签
    - name: Create Timestamp Tag
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag ${{ env.TAG_NAME }}
        git push origin ${{ env.TAG_NAME }}

    # 创建 Release（使用仓库名作为 Release 名称）
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: ${{ github.event.repository.name }}  # 仅显示仓库名
        body: |
          🚀 Automated Release
          - Build Tag: **${{ env.TAG_NAME }}**
          - Commit SHA: `${{ github.sha }}`
          - Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        draft: false
        files: build/libs/*

  dependency-submission:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Submit dependencies
      uses: gradle/actions/dependency-submission@v4
