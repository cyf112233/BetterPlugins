name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    # è®¾ç½® JDK ç¯å¢ƒ
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ç”Ÿæˆæ—¶é—´æˆ³æ ‡ç­¾ (æ ¼å¼ v2023_12_25__08_30_45)
    - name: Generate Timestamp Tag
      run: |
        CURRENT_TIME=$(date -u +"%Y_%m_%d__%H_%M_%S")
        echo "TAG_NAME=v$CURRENT_TIME" >> $GITHUB_ENV

    # å‡†å¤‡æ„å»ºç¯å¢ƒ
    - name: Change gradlew permissions
      run: chmod +x ./gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # æ„å»ºé¡¹ç›®
    - name: Build with Gradle
      run: ./gradlew build

    # ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆä½¿ç”¨ä»“åº“åå‘½åï¼‰
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-build  # å¦‚ "myrepo-build"
        path: build/libs/*

    # åˆ›å»ºæ—¶é—´æˆ³æ ‡ç­¾
    - name: Create Timestamp Tag
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag ${{ env.TAG_NAME }}
        git push origin ${{ env.TAG_NAME }}

    # åˆ›å»º Releaseï¼ˆä½¿ç”¨ä»“åº“åä½œä¸º Release åç§°ï¼‰
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: ${{ github.event.repository.name }}  # ä»…æ˜¾ç¤ºä»“åº“å
        body: |
          ğŸš€ Automated Release
          - Build Tag: **${{ env.TAG_NAME }}**
          - Commit SHA: `${{ github.sha }}`
          - Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        draft: false
        files: build/libs/*

  dependency-submission:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Submit dependencies
      uses: gradle/actions/dependency-submission@v4
