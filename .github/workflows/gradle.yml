name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:  # å®šä¹‰è¾“å‡ºå˜é‡ä¾›åç»­ä»»åŠ¡ä½¿ç”¨
      tag_name: ${{ steps.timestamp.outputs.TAG_NAME }}
      build_date: ${{ steps.timestamp.outputs.BUILD_DATE }}

    steps:
    - uses: actions/checkout@v4

    # è®¾ç½® JDK ç¯å¢ƒ
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ç”Ÿæˆæ—¶é—´æˆ³å˜é‡ï¼ˆæ ¸å¿ƒæ—¶é—´æºï¼‰
    - name: Generate Timestamp
      id: timestamp
      run: |
        TAG_NAME="v$(date -u +'%Y_%m_%d__%H_%M_%S')"
        BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
        echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT

    # æ„å»ºç¯å¢ƒå‡†å¤‡
    - name: Change gradlew permissions
      run: chmod +x ./gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # æ‰§è¡Œæ„å»º
    - name: Build with Gradle
      run: ./gradlew build

  publish-release:
    needs: build  # ä¾èµ– build ä»»åŠ¡
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å‘å¸ƒ Release æ‰€éœ€æƒé™

    steps:
    - uses: actions/checkout@v4

    # åˆ›å»º Git æ ‡ç­¾
    - name: Create Tag
      env:
        TAG_NAME: ${{ needs.build.outputs.tag_name }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag ${TAG_NAME}
        git push origin ${TAG_NAME}

    # å‘å¸ƒ GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        TAG_NAME: ${{ needs.build.outputs.tag_name }}
        BUILD_DATE: ${{ needs.build.outputs.build_date }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: ${{ github.event.repository.name }}
        body: |
          ğŸš€ Automated Release
          - Build Tag: **${{ env.TAG_NAME }}**
          - Build Date: **${{ env.BUILD_DATE }}**
          - Commit SHA: `${{ github.sha }}`
        draft: false
        files: build/libs/*

  upload-artifact:
    needs: build  # ä¾èµ– build ä»»åŠ¡
    runs-on: ubuntu-latest

    steps:
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-build
        path: build/libs/*

  dependency-submission:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Submit dependencies
      uses: gradle/actions/dependency-submission@v4
